<ul id="tabs-swipe" class="tabs">
    {% for tabHeader in include.headers %}
        <li class="tab col s3"><a href="#tab-{{forloop.index}}-{{include.number}}">{{tabHeader}}</a></li>
    {% endfor %}
</ul>

<div name='code-content'>
    {% for gist in include.gists %}
        <div id="tab-{{forloop.index}}-{{include.number}}" class="col s12">
            <script src="{{gist}}"></script>
        </div>
    {% endfor %}
</div>
