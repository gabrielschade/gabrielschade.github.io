<div class="row">
    <ul style="transform: translateX(0px);">
        {% for post in site.posts %} 
        <li class="content-list-item">
            <a class="none-decoration waves-effect" href="{{ post.url }}">
                {{ post.title }}
                <span class="right font-small">{% include postdate.html %}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
