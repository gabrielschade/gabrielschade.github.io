<div class="row">
    <ul class="side-nav" style="transform: translateX(0px);">
        {% for post in site.posts %} 
        <li>
            <a class="none-decoration waves-effect content-list-item" href="{{ post.url }}">
                {{ post.title }}
                <span class="right font-small">{% include postdate.html %}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
