<div class="row">
    <ul style="transform: translateX(0px);">
        {% for post in site.posts %} 
            {% capture nowunix %}{{'now' | date: '%s'}}{% endcapture %}
            {% capture posttime %}{{post.date | date: '%s'}}{% endcapture %}
            {% if posttime < nowunix %}
                {% include single-post.html %} 
            {% endif %}    
        {% endfor %}
    </ul>
</div>
