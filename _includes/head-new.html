<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="F#, FSharp, C#, CSharp, AI, IA, Inteligencia Artificial, Artificial Intelligence,.NET, aprender, learning, começar, start, jumpstart">
  <meta name="description"
    content="Aprenda sobre desenvolvimento de software: JavaScript, JS, Scala, Java, F#, IA, C# e muito mais. Software Engineer @ Amazon, Former Microsoft MVP com Mestrado em Inteligência Artificial.">
  {% if page.image %}
  <meta property="og:image" content="{{page.image}}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{{page.excerpt}}">
  <meta name="twitter:creator" content="@gabriel.schade">
  <meta name="twitter:image" content="{{page.image}}">
  {% endif %}

  <title>
    {% if page.title == "Home" %}
    {{ site.title }}
    {% else %}
    {{ page.title }}
    {% endif %}
  </title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- CSS -->

  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/hyde.css">
  <link rel="stylesheet" href="/css/animations.css">
  <link rel="stylesheet" href="/css/blog-new.css">



  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JS -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-4188642637987180",
      enable_page_level_ads: true
    });
  </script>
</head>
