<script type="text/javascript">
    $(document).ready(function () {
        $('.parallax').parallax();
        $('.carousel').carousel();
        $('.tabs').tabs();
        $('.materialboxed').materialbox();
        var sidenav = $('.sidenav').sidenav();
        sidenav[0].M_Sidenav.options.edge = 'right';
        setTimeout(function () {
            var sidenav = $('.sidenav').sidenav();
            sidenav[0].M_Sidenav.options.edge = 'right';
        }, 1);

        if ($("#time-to-read").length && $(".content-count").length) {
            let text = $(".content-count")[0].innerText;
            calculateTimeToRead("#time-to-read", ".time-icon", text, ' minuto(s) para ler');
        }
    });

    window.onscroll = function () { scrollFunction() };

    function calculateTimeToRead(selectorText, selectorIcon, text, addText) {
        let time = parseInt(text.split(" ").length / 200);
        if (time <= 0) time = 1;
        $(selectorText).text(time + addText);
        $(selectorIcon).removeClass("hide");
    }

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            $("#navbar").addClass("scrolled");
        } else {
            $("#navbar").removeClass("scrolled");
        }
    }

    function guid() {
        function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
        }
        return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
    }
</script>
