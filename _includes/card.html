<div class="col s12 {{include.offset}} m8">
    <h3 class="huge header">{{include.title}}</h3>
    <div class="card horizontal">
      <div class="card-image">
        <img src="/{{site.baseurl}}public/img/{{include.img}}">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p class="show-on-large">{{include.text}}</p>
          <p class="show-on-medium">{{include.med-text}}</p>
          <p class="show-on-small">{{include.small-text}}</p>
        </div>
        <div class="card-action">
          <a href="{{include.link}}">{{include.link-text}}</a>
        </div>
      </div>
    </div>
  </div>
