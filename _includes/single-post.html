<li class="content-list-item">
    <a class="none-decoration waves-effect" href="{{ post.url }}" style="height:100%;padding-bottom:30px;">
        <div>{{ post.title }}
            <span class="post-date" style="font-size:18px">{% include postdate.html %}</span>
            <div class="post-excerpt">
                    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
            </div>
        </div>
    </a>
</li>
