<ul>
        {% for post in site.posts %}
            {% if post.tags contains include.content %}
            <li>
            <h3>
            <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
            </a>
            </h3>
            </li>
            {% endif %}
        {% endfor %}
</ul>
