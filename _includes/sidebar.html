<div class="sidebar">

    <div class="row no-bottom">
        <div class="col s 12 background"></div>
    </div>

<div class="row mid-image-container">
<div class="col s4">
  <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="" 
  class="circle responsive-img activator card-profile-image mid-image">

</div>
<div class="col s8 margin-top-15">
    <div class="row no-bottom">
    <div class="col s12 no-padding">
    <a href="/" class="none-decoration">
          Gabriel Schade
        </a>
        </div>
</div>
<div class="row">
    <div class="col s12 font-16 no-padding">
          Programador, professor e escritor
        </div>
</div>
</div></div>

  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h2>
        <a href="/{{ site.baseurl }}">
          Gabriel Schade
        </a>
      </h2>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav transparent-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/{{ site.baseurl }}">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>
    
    <div>
      <a href="https://github.com/gabrielschade" style="text-decoration:none">
          <img src="/{{ site.baseurl }}public/icons/GitHub.png" style="display:inline" />
      </a>

      <a href="https://twitter.com/gabrielschade" style="text-decoration:none">
          <img src="/{{ site.baseurl }}public/icons/Twitter.png" style="display:inline" />
      </a>

      <a href="https://facebook.com/gabrielschade" style="text-decoration:none">
          <img src="/{{ site.baseurl }}public/icons/Facebook.png" style="display:inline" />
      </a>
      
      <a href="https://www.linkedin.com/in/gabrielschade" style="text-decoration:none">
          <img src="/{{ site.baseurl }}public/icons/Linkedin.png" style="display:inline" />
      </a>

    </div>
  </div>
</div>
